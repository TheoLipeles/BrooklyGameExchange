<div ng-controller="BrowseCtrl">

<p>sort by: <span ng-click="sortBy('title')">title</span> | <span ng-click="sortBy('downloads')">downloads</span> | <span ng-click="sortBy('genre')">genre </span> | <span ng-click="sortBy('price')">minimum price</span></p>

<single-game-thumb ng-repeat="game in gamesList | orderBy : sortMethod " ui-sref="agame({id: game._id})"></single-game-thumb>
</div>

<pre spacing="default">{{gamesList | json}}</pre>


</div>
