<div class="individualcontainer" ui-sref="agame({id: game._id})">
	<img src="{{ game.screenshots[0] }}"></img>
	<div id="innercontainer">
		<span class="littlelabel"><i>{{game.title}}</i></span></br>
		<span class="littlelabel">{{game.developer.name}}</span>
		<span class="littlelabel">{{game.avgRatingGame}}</span>
	</div>
</div>
