<div>
	<hr class="style-eight">
	<div class="container-fluid">
		<div class="col-xs-6 col-sm-3">
			<img ng-src="{{item.game.screenshots[0]}}" class="img-thumbnail" width="150px"></img>
		</div>
		<div class="col-xs-6 col-sm-6 cartItem">
			<h4>{{item.game.title}}</h4>
			<h6>{{item.game.developer.name}}</h6>
			<h6 ng-bind-html="item.game.description.match('Description.*')[0]"></h6>
		</div>
		<div class="col-xs-6 col-sm-3">
			${{item.price}}
			<button type="button" class="btn btn-danger pull-right" aria-label="Right Align" ng-click="deleteItem(item._id)">
				<span class="glyphicon glyphicon-remove"></span>
			</button>
		</div>
	</div>
</div>
