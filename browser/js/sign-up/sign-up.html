<div class="background">
    <div class='container-sign-up'>
        <form novalidate name="form" class="signup-form" ng-submit='newUser(user) && reset()'>
            <h1>Welcome to the Brooklyn Game Exchange</h1>
            <hr>
            <h4>Home of fine, handcrafted, retro-digital, artisanal, gluten-free goodness!</h4>
            <p>
            	<span id="infoBad" ng-show="form.$invalid">Enter your info below to start gaming!</span>
            	<span id="infoGood" ng-show="form.$valid">Press Submit When Ready!</span>
            </p>
            Name: <input type="text" ng-model="user.name" placeholder="e.g. your name"required>
            E-mail: <input type="email" ng-model="user.email" placeholder="email" required>
            Password: <input type="password" ng-model="user.password" placeholder="must be at least 8 chars."required><br>
            Are you a developer? 
            <button type="button" class="btn btn-primary" ng-click="isDev(user.isDev)">{{devStatus(user.isDev)}}</button><br>
            <button type="button" class="btn btn-danger" ng-click="reset()">Clear Form</button>
            <button type="submit" class="btn btn-success" ng-show="form.$valid" type="submit">Submit</button>
            <h2>Or you could sign in with social!</h2>
            <hr>
            <div class="oauth">
            	<p><oauth-button provider-name="Google"></oauth-button></p>
            	<p><oauth-button provider-name="Twitter"></oauth-button></p>
            	<p><oauth-button provider-name="Facebook"></oauth-button></p>
            </div>
         </form>
    </div>
</div>
