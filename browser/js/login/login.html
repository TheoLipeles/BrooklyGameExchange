<form novalidate id="login-form" name="loginForm" ng-submit="sendLogin(login)">
    <h1>Login Please!</h1>
    <hr>
    <h4>Home of fine, handcrafted, retro-digital, artisanal, gluten-free goodness!</h4>
    <p>
        <span id="infoBad" ng-show="loginForm.$invalid">Enter your info below to sign in!</span>
        <span id="infoGood" ng-show="loginForm.$valid">Press Submit When Ready!</span>
    </p>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="text" ng-model="login.email" class="form-control" id="email" placeholder="e.g. isaac@isaac.com" required>
    </div>
    <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" ng-model="login.password" class="form-control" id="login-password" placeholder="e.g. itsasecret" required>
    </div>
    <button ng-show="loginForm.$valid" type="submit" class="btn btn-success">Submit</button>
    <h2>Or you could just...</h2>
    <hr>
</form>
<div class="oauth">
    <p><oauth-button provider-name="Google"></oauth-button></p>
    <p><oauth-button provider-name="Twitter"></oauth-button></p>
    <p><oauth-button provider-name="Facebook"></oauth-button></p>
</div>
