<div class="centeredWithMaxWidth" controller="GameCtrl">
<h1>{{thisGame.title}}</h1>
<img ng-repeat="screenshot in thisGame.screenshots" src="{{screenshot}}"></img>

</br>







<form name="reviewForm" ng-submit="postReview()">
	title: <input type="textarea" id="Title" ng-model="newReview.title"></input></br>
	review: <input type="textarea" id="newReview" ng-model="newReview.text"></input></br>
	rating: <input type="textarea" id="newReview" ng-model="newReview.rating"></input>
	<input type="submit"></input>
</form>
<single-review ng-repeat="review in reviews"></single-review>
</div>
