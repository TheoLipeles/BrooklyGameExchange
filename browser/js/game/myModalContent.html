<div class="modal-body">
    <span>Enter the amount you'd like to pay</span>
    <div class="modal-body">
        <span>$</span>
        <input type="number" min="{{game.price}}" id="game" ng-model="game.finalPrice" style="width: 5em">
    </div>
    <div class="modal-footer" style="text-align:center;">
        <button class="btn btn-primary" ng-click="ok()">Add Game To Cart</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</div>
