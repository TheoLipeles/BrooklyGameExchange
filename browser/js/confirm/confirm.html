<div id="confirm">
	<h1>You are about to spend ${{total()}} on {{cart.length}} game{{plural()}}</h1>
</br>
<button class="btn btn-success" ng-click="okay()">Okay!</button> <button class="btn btn-danger" ui-sref="cart({id: user._id})">Not yet!</button>

<div ng-repeat="game in games"><a href="{{game.downloadLink}}" target="_self" download>{{game.title}}</a></div>
</div>
